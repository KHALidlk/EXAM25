<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gestion des Documents</title>
</h:head>

<h:body>
    <h:form>
        <h2>Liste des Documents</h2>
        <h:dataTable value="#{DocumentBean.allDocuments}" var="doc" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{doc.id}
            </h:column>
            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{doc.title}
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                #{doc.class.simpleName}
            </h:column>
        </h:dataTable>

        <h2>Ajouter un Magazine</h2>
        <h:panelGrid columns="2">
            <h:outputLabel for="magTitle" value="Titre du Magazine:"/>
            <h:inputText id="magTitle" value="#{DocumentBean.document.title}" />

            <h:commandButton value="Ajouter" action="#{DocumentBean.addMagazin(DocumentBean.document)}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
